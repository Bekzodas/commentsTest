    <meta charset="UTF-8" />

    />

    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container py-5">
      <h1>Ucer list</h1>

      <!-- modal -->

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-success btn-lg my-3"
        onclick="openModal()"
      >
        Add Ucer
        <i class="fas fa-plus"></i>
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6 my-3">
                  <input
                    type="text"
                    placeholder="name"
                    class="form-control w-100"
                    id="name"
                  />
                </div>

                <div class="col-md-6 my-3">
                  <input
                    type="email"
                    placeholder="email"
                    class="form-control w-100"
                    id="email"
                  />
                </div>

                <div class="col-md-6 my-3">
                  <input
                    type="text"
                    placeholder="comment"
                    class="form-control w-100"
                    id="comment"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="sevaDate()"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- put modal -->

      <div
        class="modal fade"
        id="exampleModalPut"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabelPut">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-6 my-3">
                  <input
                    type="text"
                    placeholder="name"
                    class="form-control w-100"
                    id="namePut"
                  />
                </div>

                <div class="col-md-6 my-3">
                  <input
                    type="email"
                    placeholder="email"
                    class="form-control w-100"
                    id="emailPut"
                  />
                </div>

                <div class="col-md-6 my-3">
                  <input
                    type="text"
                    placeholder="comment"
                    class="form-control w-100"
                    id="commentPut"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="newPut(id)"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--  -->

      <div class="text-center" id="loading">
        <div class="spinner-border text-danger text-center" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="text-center" id="error">
        <h1>
          <i class="fas fa-warning text-danger my-5"></i>
          Error
        </h1>
      </div>

      <table class="table table-hover my-5">
        <thead>
          <tr>
            <th>#</th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Comment</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <!-- <tr>
            <td>1</td>

              Citi Address <a href="#"><i class="fas fa-location-arrow"></i></a>

              <button class="btn btn-primary">

              </button>

              <button class="btn btn-danger">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr> -->
        </tbody>
      </table>
    </div>

  </body>
